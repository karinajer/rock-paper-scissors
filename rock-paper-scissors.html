<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="homework-styles/rock-paper-scissors.css">
</head>
<body>
  <div>
    <p class="main-name">Rock Paper Scissors</p>
  </div>
  

  <div>
    <button onclick="
    playTheGame('rock');
      " class="move-button"><img src="/images/rock-emoji.png" alt="Rock"></button>

    <button onclick="
     playTheGame('paper');
    " class="move-button"><img src="/images/paper-emoji.png" alt="Paper"></button>

    <button onclick="
    playTheGame('scissors');
    " class="move-button"><img src="/images/scissors-emoji.png" alt="Scissors"></button>
  </div>

  <div>
    <p class="js-result result"></p>
    <p class="js-moves moves" ></p>
    <p class="js-score"></p>
  </div>

  <div>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
      " class="reset-score-button">Reset score</button>
  </div>
  
  <script src="homework-js/rock-paper-scissors.js"></script>
  
</body>
</html>
